  <body>
    <div id="stars"></div>
    
    <h1 style="color:white;margin-top:-38vh;font-size:50px;font-family:Trebuchet MS;"> Sign Up </h1>
<h1>
<nav class="navbar" style="position:absolute;margin-top:-30vh;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="color:white">SAE</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#" style="color:white;font-size:20px;margin-left:80vw;">Home</a></li>
      <li><a href="#" style="color:white;font-size:20px;">Log In</a></li>
    </ul>
  </div>
</nav>
  <div class="container-fluid">
    <div class="row shadow" style="border:0.75px solid white;padding:50px;width:60vw;margin-left:20vw;">
      <div class="form-group fg" style="margin-bottom:4vh;">
        <label style="color:white;margin-left:-30vw;font-weight:none;font-family:Trebuchet MS;"> First Name </label>
        <div class="input-group">
          <input type="email" class="form-control" style="margin-left:20vw;margin-top:-4vh;background-color:#2d3037;">
        </div>
      </div>
      <div class="form-group fg" style="margin-bottom:4vh;">
        <label style="color:white;margin-left:-30vw;font-family:Trebuchet MS;"> Last Name </label>
        <div class="input-group">
          <input type="email" class="form-control" style="margin-left:20vw;margin-top:-4vh;background-color:#2d3037;">
        </div>
      </div>
      <div class="form-group fg" style="margin-bottom:4vh;">
        <label style="color:white;margin-left:-30vw;font-family:Trebuchet MS;"> Email </label>

        </div>
      </div>
      <div class="form-group fg" style="margin-bottom:4vh;">
        <label style="color:white;margin-left:-30vw;font-family:Trebuchet MS;"> Mobile </label>
        <div class="input-group">

        </div>
      </div>

  </body>
  <script>
    var body = document.body,
    canvas = document.getElementById('stars');

function createStar() {
  var star = document.createElement('span');
  star.className = 'star';
  
  var width = canvas.scrollWidth,
      height = canvas.scrollHeight;
  
  star.style.left = Math.random() * width + 'px';
  star.style.top = Math.random() * height + 'px';
  
  star.style.width = star.style.height = 2 + Math.random() * 6 + 'px';
  
  var time = 5 + Math.random() * 10;
  
  star.style.animation = 'fade ' + time + 's'
  
  canvas.appendChild(star);
  
  setTimeout(function () {
    canvas.removeChild(star);
  }, 1000 * time);
  return star;
}

for (var i = 0; i < 50; i++) createStar();

setInterval(function () {
  for (var i = 0; i < 5; i++) createStar();
}, 250);

  </script>
